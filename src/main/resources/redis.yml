#redis集群
        spring:
        redis:
        host: 127.0.0.1
        port: 6379
        timeout: 20000
        #    集群环境打开下面注释，单机不需要打开
           cluster:
        #      集群信息
            nodes: 10.83.7.155:9001,10.83.7.155:9002,10.83.7.155:9003,10.83.7.155:9004,10.83.7.155:9005,10.83.7.155:9006
              #默认值是5 一般当此值设置过大时，容易报：Too many Cluster redirections
              maxRedirects: 3
        pool:
        max-active: 8
        min-idle: 0
        max-idle: 8
        max-wait: -1
        password:
        application:
        name: spring-boot-redis